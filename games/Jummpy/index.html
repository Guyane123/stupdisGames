<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <title>"A basic game"</title>
    </head>

    <body>
        <div id="startBtn">
            <div>
                <h2 id="startH2">START</h2>
            </div>
            <div id="start"></div>
            <div id="limit">
                <div>
                    <div id="playerL"></div>
                    <div id="enemieL" right="0%"></div>
                </div>
                <div id="game" class="hidden">
                    <div id="scores">
                        <span id="highestScore">0000</span>
                        <span id="score">0000</span>
                    </div>
                    <div>
                        <div>
                            <div id="player"></div>
                            <div id="enemie" right="0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
